<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>indexOf 查找一个固定的敏感词出现的位置</h1>
  <script>
    var input=prompt("请输入内容");
    var i=input.indexOf("我草");
    if(i!=-1){
      document.write(`<h3 style="color:red">包含敏感词汇，禁止发送</h3>`)
    }else{
      document.write(`<h3 style="color:green">然哥说：${input}</h3>`)
    }
  </script>
  <br><br><br><br>
  <hr>


  <h1>search 查找多种敏感词出现的位置</h1>
  <script>
  var input=prompt("请输入内容");
    var i=input.search(/[我卧沃]|wo\s*[草操艹]|cao/ig);
    if(i!=-1){
      document.write(`<h3 style="color:red">包含敏感词汇，禁止发送</h3>`)
    }else{
      document.write(`<h3 style="color:green">然哥说：${input}</h3>`)
    }
  </script>
  <br><br><br><br><br>
  <hr>


  <h1>match 查找第一个敏感词的位置和内容</h1>
  <script>
    var input=prompt("请输入内容");
      var arr=input.match(/[我卧沃]|wo\s*[草操艹]|cao/ig);
      if(arr!=null){
        document.write(`<h3 style="color:red">在位置${arr["index"]}包含敏感词汇${arr[0]}，禁止发送</h3>`)
      }else{
        document.write(`<h3 style="color:green">然哥说：${input}</h3>`)
      }
    </script>
  <br><br><br><br>
  <hr>

  <h1>match</h1>
  <script>
    //找出这句话中所有以小字开头的人名
    var str="老师: 请用小红 我的 朋友造句。小亮: 小红是我的朋友。小然:朋友！小红是我的！"
    var arr=str.match(/小[\u4e00-\u9fa5]/ig);
    console.log(arr);
  </script>
<br><br><br><br><hr>
 
  <h1>replace 替换 </h1>
  <script>
    //把以小字开头的替换为**
    var str="老师: 请用小红 我的 朋友造句。小亮: 小红是我的朋友。小然:朋友！小红是我的！"
    var arr=str.replace(/小[\u4e00-\u9fa5]/ig,"**");
    console.log(arr);
  </script>
<br><br><br><hr>
  
  
  <h1>replace</h1>
  <script>
    //把首字母改为大写
    var str="you can you up";
    var arr=str.replace(/\b[a-z]/ig,function(str){
      return str.toUpperCase();
    })
    console.log(arr);
  </script>
  <br><br><br><hr>

  <h1>trim 删除敏感词</h1>
  <script>
    function trimLeft(str){
      return str.replace(/^\s+/,"")
    };
    function trimRight(str){
      return str.replace(/\s+$/,"")
    };
    function trim(str){
      return str.replace(/^\s+|\s+$/g,"")
    }
    var str="  zhang  dong   ";
    console.log(trimLeft(str));
    console.log(trimRight(str));
    console.log(trim(str));
  </script>
  <br><br><br><hr>
  

  <h1>trim 删除敏感词  简化版</h1>
  <script>
    var str="  zhang  dong   ";
    console.log(str.trimLeft());
    console.log(str.trimRight());
    console.log(str.trim());
  </script>
<br><br><br><hr>

  <h1>split  切割</h1>
  <script>
    var str="you can you up";
    var arr=str.split(" ");
    console.log(arr);

    //反向倒序
    var str="helloword";
    var arr=str.split("");
    arr.reverse();
    var str=arr.join("")
    console.log(str);
  </script>
  <br><br><br><hr>


   <h1>RegExp 查找动态敏感词</h1>
   <script>
     var arr=["明月","青天"];
     var str=arr.join("|");
     var input=prompt("请输入诗句");
     var i=input.search(new RegExp(str));
     if(i!=-1){
       document.write(`<h3 style="color:red">包含敏感词汇，禁止发送</h3>`)
     } else{
       document.write(`<h3 style="color:green">然哥说：${input}</h3>`)
     }
   </script>
</body>
